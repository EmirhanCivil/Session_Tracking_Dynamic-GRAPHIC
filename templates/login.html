<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #6D6D6D; /* Turkuaz arka plan rengi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* Beyaz arka plan rengi */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-card h1 {
            color: #a52929; /* Canlı pembe başlık rengi */
            font-family: 'Lato', sans-serif;
            font-weight: 700;
        }
        .form-group label {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 25px;
            border: 1px solid #ddd;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }
        .btn-custom {
            background-color: #a52929; /* Canlı pembe buton rengi */
            color: #ffffff; /* Beyaz metin rengi */
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
        }
        .btn-custom:hover {
            background-color: #e33371; /* Hover rengi */
        }
        .btn-link {
            color: #ff4081;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login</h1>
        <form method="POST" action="/login" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <p class="mt-3">
            <a href="/" class="btn btn-link">Back to Home</a>
        </p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
